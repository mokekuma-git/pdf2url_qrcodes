<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-linkify/4.1.1/linkify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <script src="script/pdf2url.js"></script>
</head>
<body onload="onLoad()">
    <div id="settings"></div>
    <div id="qrcode" style="position: fixed; top: 0; right: 0; z-index: 100;"></div>
    直接入力<input type="text" id="content" style="width:600;"> (EnterでQRコード作成) <br/>
    URLリスト入力<input type="file" accept=".txt" id="textSelector"><br/>
    PDF入力<input type="file" accept=".pdf" id="pdfSelector"><br/>
    <input type="button" id="download_latest" value="表示中結果ダウンロード">
    <input type="button" id="download_zip" value="一括作成Zipダウンロード"> <hr/>
    <ol id="list"></ol>
</body>
</html>
